<app-header></app-header>


<header class="container2 py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">TurNow </h1>
            <p class="lead fw-normal text-white-50 mb-0">Tu Tienda Online</p>
        </div>
    </div>
</header>
 <!-- Section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5"   >
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"  >
            <div class="col mb-5"  *ngFor=" let prod of producto" >
                <div class="card h-90">
                    <!-- Product image-->
                    <img class="card-img-top imagenProd" src="{{prod.imagenProducto}}" alt="..." />
                    
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{prod.nombreProducto}}</h5>
                            <!-- Product price-->
                            <p>${{prod.precioUnitario}}</p>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="/item/{{prod.codigodeBarras}}">Detalle</a></div>
                        
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
<app-footer></app-footer>

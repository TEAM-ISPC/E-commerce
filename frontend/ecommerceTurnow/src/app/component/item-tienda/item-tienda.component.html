<app-header></app-header>
        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{items.IMAGEN}}" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="small mb-1">SKU: BST-498</div>
                        <h1 class="display-5 fw-bolder">{{items.NOMBREPRODUCTO}}</h1>
                        <div class="fs-5 mb-5">
                           
                            <span>${{items.PRECIOUNITARIO}}</span>
                        </div>
                        <p class="lead">{{items.DESCRIPCIONPRODUCTO}}</p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" /> 
                            <button class="btn boton flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Agregar al carrito
                            </button>
                           
                        </div>
                        <a href="#" id="volver" class="btn btn-success">Volver</a>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Footer-->
        <footer class="py-5 container2">
            <div class="container cont"><p class="m-0 text-center text-white">Copyright &copy; TurNow</p></div>
        </footer>
        <!-- Bootstrap core JS-->

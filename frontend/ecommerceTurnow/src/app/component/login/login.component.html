<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase"><img src="../../../assets/img/iconoLogotipo.png" class="logoGrande"alt=""></h2>
                 
            
                <form [formGroup]="formUser">

                  <div class="form-outline form-white mb-4">
                    <input type="email" formControlName="correo" id="typeEmailX" class="form-control form-control-lg" placeholder="Correo"/>
                    <div [hidden]="correo.valid || correo.pristine"><p>Campo requerido</p></div>
                    <!--<label class="form-label" for="typeEmailX">Email</label>-->
                  </div>
                  
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" [formControl]="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Contraseña"/>
                    <div [hidden]="password.valid || password.pristine"><p>Campo requerido</p></div>
                    <!--<label class="form-label" for="typePasswordX">Password</label>-->
                  </div>
    
                  <p class="small mb-5 pb-lg-2"><a class="text-50" href="#!">Olvidaste tu contraseña?</a></p>
    
                  <button class="btn boton btn-outline-light btn-lg px-5" type="submit" [disabled]="formUser.invalid">Entrar</button>
                  <a href=""><button class="btn boton btn-outline-light btn-lg px-5" type="button" >Volver</button></a>


                  
                </form>
                    
      
      
                  </div>
      
                  <div>
                    <p class="mb-0">No tenés cuenta aún? <a href="registro" class="text-50 fw-bold">Registrate</a>
                    </p>
                  </div>
    
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
